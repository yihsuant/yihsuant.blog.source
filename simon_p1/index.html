<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"v":"Confirmation","c":[{"t":"heading","d":2,"v":"What's your full name ?"},{"t":"heading","d":2,"v":"Where are you from / show me your passport?"},{"t":"heading","d":2,"v":"Can I see your identification please?"}]},{"t":"heading","d":1,"v":"Part1 (4-5mins)","c":[{"t":"heading","d":2,"v":"Warming-up Q&amp;A"},{"t":"heading","d":2,"v":"3x4 questions (30/50)"},{"t":"heading","d":2,"v":"What/where/when/who/why/how often"}]},{"t":"heading","d":1,"v":"Most frequently questions","c":[{"t":"heading","d":2,"v":"study Major/work","c":[{"t":"heading","d":3,"v":"Are you a student or do you work？"},{"t":"heading","d":3,"v":"Where/why/Is your major popular？"}]},{"t":"heading","d":2,"v":"Accommodation (the area you live)"},{"t":"heading","d":2,"v":"Hometown/housing","c":[{"t":"heading","d":3,"v":"Where what/how long/why"}]},{"t":"heading","d":2,"v":"Hobbies/interests","c":[{"t":"heading","d":3,"v":"Do you like...?"},{"t":"heading","d":3,"v":"How often/where/who/why"}]},{"t":"heading","d":2,"v":"Lifestyle","c":[{"t":"heading","d":3,"v":"Do you know how to...?"},{"t":"heading","d":3,"v":"Do you prefer ...or...?"},{"t":"heading","d":3,"v":"Is...important?"}]}]},{"t":"heading","d":1,"v":"Part2 (1+1~2mins)","c":[{"t":"heading","d":2,"v":"Describe a place in foreign country you would like to visit"}]}]}).fit()</script>
