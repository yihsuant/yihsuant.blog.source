<svg id="mindmap"></svg>
<script>markmap.markmap('svg#mindmap',{"t":"root","d":0,"v":"","c":[{"t":"heading","d":1,"v":"Outline","c":[{"t":"heading","d":2,"v":"Part 1~4, 40题, 30+10分钟"},{"t":"heading","d":2,"v":"题型比例 (填空56%，单选23%, ...)","c":[{"t":"heading","d":3,"v":"S1 (10填空)"},{"t":"heading","d":3,"v":"S2 (6选择+4配对)"},{"t":"heading","d":3,"v":"S3 (4图+6配对)"},{"t":"heading","d":3,"v":"S4 (10填空)"}]},{"t":"heading","d":2,"v":"做题步骤 (前2后2，顺序画圈读发音，预判答词性)"},{"t":"heading","d":2,"v":"埋伏的暗考点80%, 明考点20%"},{"t":"heading","d":2,"v":"12小时听课+30小时做题 (有质量花时间)"},{"t":"heading","d":2,"v":"Now TURN TO S1/P1"}]},{"t":"heading","d":1,"v":"blank filling 填空题","c":[{"t":"heading","d":2,"v":"雅思听力考点","c":[{"t":"heading","d":3,"v":"单字会RW，辨音辨意"},{"t":"heading","d":3,"v":"Sentence 会读并理解"},{"t":"heading","d":3,"v":"审题能进行预判"},{"t":"heading","d":3,"v":"理解逻辑关系"},{"t":"heading","d":3,"v":"replace &amp; rewrite"}]},{"t":"heading","d":2,"v":"44套真题/30小时","c":[{"t":"heading","d":3,"v":"listening 不能控制大脑"},{"t":"heading","d":3,"v":"7坑表格 (and,but,also)"}]}]},{"t":"heading","d":1,"v":"blank filling Map &amp; Map","c":[{"t":"heading","d":2,"v":"IELTS 考的是发音"},{"t":"heading","d":2,"v":"7坑词表","c":[{"t":"heading","d":3,"v":"priorities [praɪˈɒrɪtiz], timetable"},{"t":"heading","d":3,"v":"roadway,road surface"}]},{"t":"heading","d":2,"v":"Map (方位&amp;地点)","c":[{"t":"heading","d":3,"v":"top/bottom/left/right (标下)"},{"t":"heading","d":3,"v":"corner/bend 看懂图上加的符号"},{"t":"heading","d":3,"v":"exit/entrance/gate/door/access"},{"t":"heading","d":3,"v":"arrow, far left, far side"},{"t":"heading","d":3,"v":"junction,intersection,walk down, 剧院走廊"},{"t":"heading","d":3,"v":"but but but...another, New"}]},{"t":"heading","d":2,"v":"Map 做题技巧","c":[{"t":"heading","d":3,"v":"标注方位"},{"t":"heading","d":3,"v":"圈所有地名猜发音"},{"t":"heading","d":3,"v":"按照题号顺序在图中标记答案,数字"},{"t":"heading","d":3,"v":"问题小写=改写,可能无法直接定位"},{"t":"heading","d":3,"v":"留意逻辑关系连接词"}]}]},{"t":"heading","d":1,"v":"配对题","c":[{"t":"heading","d":2,"v":"注意发音 (sliver)"},{"t":"heading","d":2,"v":"SLOP","c":[{"t":"heading","d":3,"v":"S: Same Words"},{"t":"heading","d":3,"v":"L: Linking Word (But, however, and, like, so, thus, because,"},{"t":"heading","d":3,"v":"O: Order"},{"t":"heading","d":3,"v":"P: Paraphrase (替换和改写)"},{"t":"heading","d":3,"v":"P2 配对"}]},{"t":"heading","d":2,"v":"P3 配对","c":[{"t":"heading","d":3,"v":"定位在讲那一个题目，最重要"}]}]}]}).fit()</script>
